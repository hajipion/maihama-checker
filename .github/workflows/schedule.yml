name: schedule
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: install dependencies
        run: npm ci
      - name: run script
        run: npm run start
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
